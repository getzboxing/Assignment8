   <script type="text/javascript">
        $(document).ready(function(){
            
            $("#slides img").slice(1).hide();
            var slideIndex=0, topIndex=$("#slides img").length-1;
            setInterval(function(){
                $("#slides img").eq(slideIndex).fadeOut(1000);
                if (slideIndex<topIndex){
                    $("#slides img").eq(slideIndex).next().fadeIn(1000);
                    slideIndex++;
                }
                else {
                    $("#slides img").eq(0).fadeIn(1000);
                    slideIndex=0;
                }
            }, 3000);
            
/*setInterval(function(){
                $("#slides img").first().fadeOut(800).next().fadeIn(800).end().appendTo("#slides");
                
            }, 2600);*/
            
 $("#selectable li").each           
            
        }); 
    </script>
    
     
    <link rel="stylesheet" type="text/css" href="mystyles.css">
</head>
<body>

            <img src="images/pic2.jpeg" alt="slide two">
            <img src="images/pic3.jpeg" alt="slide three">
            <img src="images/pic4.jpeg" alt="slide four">
            <img src="images/pic5.jpeg" alt="slide five">
            
        </div>
